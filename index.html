<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Authentication Section -->
    <div id="authSection" class="auth-container">
        <form id="authForm" class="auth-form">
            <h2>Welcome to QuizWalk</h2>
            <input type="text" id="username" placeholder="Enter your username" required>
            <button type="submit" class="btn">Start Playing</button>
        </form>
    </div>

    <!-- Game Section -->
    <div id="gameSection" class="game-container hidden">
        <!-- User Info -->
        <div class="user-info">
            <span id="userDisplay"></span>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <div class="compass">
                <div class="compass-arrow"></div>
            </div>
            <div class="distance-indicator">
                Distance: <span id="distance">--</span> meters
            </div>
        </div>

        <!-- Question Section -->
        <div id="questionSection" class="question-card hidden">
            <h3 id="questionText"></h3>
            <div id="answerOptions"></div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button id="startGameBtn" class="btn">Start New Game</button>
        </div>

        <!-- Score Display -->
        <div id="scoreDisplay" class="hidden">
            <h3>Current Score: <span id="currentScore">0</span></h3>
        </div>
    </div>

    <!-- Link to Test Environment -->
    <footer>
        <a href="test.html" target="_blank">Go to Test Environment</a>
    </footer>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/location.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
