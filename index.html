<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizWalk</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <!-- Authentication Section -->
    <div id="authSection" class="auth-container">
        <form id="authForm" class="auth-form">
            <h2>Welcome to QuizWalk</h2>
            <input type="text" id="username" placeholder="Enter your username" required>
            <button type="submit" class="btn">Log in</button>
        </form>
    </div>

    <!-- Game Section -->
    <div id="gameSection" class="game-container hidden">
        <!-- User Info -->
        <div class="user-info">
            <span id="userDisplay"></span>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <div class="distance-indicator">
                Distance: <span id="distance">--</span> meters
            </div>
        </div>

        <!-- Category Selection -->
        <div id="category-selection">
            <label for="categories">Select categories:</label>
            <div id="categories">
                <label><input type="checkbox" value="9"> General Knowledge</label>
                <label><input type="checkbox" value="17"> Science & Nature</label>
                <label><input type="checkbox" value="20"> Mythology</label>
                <label><input type="checkbox" value="21"> Sports</label>
                <label><input type="checkbox" value="22"> Geography</label>
                <label><input type="checkbox" value="23"> History</label>
                <label><input type="checkbox" value="24"> Politics</label>
                <label><input type="checkbox" value="25"> Art</label>
                <label><input type="checkbox" value="27"> Animals</label>
                <label><input type="checkbox" value="28"> Vehicles</label>                
            </div>
        </div>

        <!-- Amount Selection -->
        <div id="amount-selection">
            
        </div>

        <!-- Question Section -->
        <div id="questionSection" class="question-card hidden">
            <h3 id="questionText"></h3>
            <div id="answerOptions"></div>
        </div>

        <!-- Admin Toggle Button -->
        <div style="text-align: right; margin-bottom: 10px;">
            <button id="toggleAdminBtn" class="btn">Show Admin Controls</button>
        </div>

        <!-- Admin Controls -->
        <div id="admin-controls" class="hidden" style="margin-bottom: 16px;">
            <input type="number" id="amount" name="amount" min="1" max="49" value="10"> 
            <label for="amount">Number of questions:</label>
            <button id="createQuizBtn" class="btn">Create Quiz</button>
            <button id="discardQuizBtn" class="btn">Discard Quiz</button>
            <button id="assignLocationsBtn" class="btn" type="button">Assign Question Locations (Admin)</button>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button id="startGameBtn" class="btn">Start Game</button>
        </div>

        <!-- Score Display -->
        <div id="scoreDisplay" class="hidden">
            <h3>Current Score: <span id="currentScore">0</span></h3>
        </div>

        <!-- Final Score Display -->
        <div id="finalScoreDisplay" class="final-score hidden">
            <h2>Quiz Complete!</h2>
            <p>Your final score: <span id="finalScore">0</span>/<span id="totalQuestions">0</span></p>
            <!-- Add buttons for review/play again later -->
        </div>
    </div>



    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/location.js"></script>
    <script src="js/quiz.js"></script>
    <!-- Add Leaflet JS before app.js -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
